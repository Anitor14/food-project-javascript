<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/css/styles.css" />
    <title>Food Store</title>
  </head>
  <body>
    <header>
      <h1>Food Store</h1>
    </header>
    <div>
      <aside>
        <form>
          <div>
            <label for="category">Choose a category</label>
            <select id="category">
              <option selected>All</option>
              <option>Vegetables</option>
              <option>Meat</option>
              <option>Soup</option>
            </select>
          </div>
          <div>
            <label for="searchTerm">Enter search term:</label>
            <input type="text" id="searchTerm" placeholder="e.g plantain" />
          </div>
          <div>
            <button>Filter results</button>
          </div>
        </form>
      </aside>
      <main></main>
    </div>
    <footer>
      <p>All icons found at the Noun Project:</p>

      <ul>
        <li>
          Bean can icon by
          <a href="https://thenounproject.com/yalanis/">Yazmin Alanis</a>
        </li>
        <li>
          Vegetable icon by
          <a href="https://thenounproject.com/skatakila/">Ricardo Moreira</a>
        </li>
        <li>
          Soup icon by
          <a href="https://thenounproject.com/ArtZ91/">Arthur Shlain</a>
        </li>
        <li>
          Meat Chunk icon by
          <a href="https://thenounproject.com/smashicons/">Oliviu Stoian</a>.
        </li>
      </ul>
    </footer>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
